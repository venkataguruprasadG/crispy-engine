<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Portal Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="registerstyle.css">
    <style>
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Centering the login container */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: rgba(0, 0, 0, 0.5); /* Added this to provide a slight contrast */
        }

        /* Login Container */
        .login-container {
            background: rgba(138, 138, 138, 0.8); /* Made the background slightly transparent */
            padding: 2rem; /* Reduced padding */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s ease;
            text-align: center; /* Center-align the content */
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        /* Form Styles */
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(91, 91, 243, 0.2);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #4343d1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 91, 243, 0.3);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="./videos/REGISTER PAGE BG VIDEO-2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login Form -->
    <div class="login-container">
        <h3><i class="fab fa-google me-2"></i>StepAhead</h3>
        <h4>Register to your Account</h4>
        
        <form>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your full name">
            </div>
            <div class="mb-2">
                <label for="exampleInputUsername1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter your username">
            </div>
            <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
            </div>
            <div class="mb-2">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm your password">
            </div>
            <div class="mb-2 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <a href="home.html">
                <button type="button" class="btn btn-primary w-100">Register</button>
            </a>
                        <p class="mt-2">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
