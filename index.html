<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>PLACEMENT PORTAL</title>
    <style>
        /* Navbar styling */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.151);
            padding: 10px 20px;
            z-index: 2; /* Make sure navbar is on top of the video */
        }

        .navbar .nav-link {
            margin: 0 10px;
            font-weight: bold;
            font-size: 22px;
            display: flex;
            align-items: center;
            color: white; /* Change text color to white */
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .navbar .nav-link i {
            color: white; /* Change icon color to white */
        }

        .navbar .nav-link:hover,
        .navbar .nav-link:hover i {
            background-color: rgb(247, 247, 247);
            color: rgb(10, 22, 129);
        }

        .navbar .navbar-brand {
            margin-right: auto;
            font-weight: bold;
            padding-right: 20px;
            font-size: 24px;
            color: white; /* Change text color to white */
        }

        .navbar i.fab {
            font-size: 24px;
            margin-left: 10px; /* Adjust the space between the logo and text */
            color: white; /* Change icon color to white */
        }

        /* Video background styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; /* Make sure video is behind the content */
            object-fit: cover;
        }

        .cover-container {
            margin-top: 60px; /* Leave space for navbar */
            width: 100%;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* Center-align the text */
            overflow: hidden;
        }

        .cover-text {
            color: white; /* Change text color to white */
            font-size: 26px; /* Adjust font size as needed */
            font-weight: normal; /* Make text bold */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Add a shadow for better readability */
            margin-bottom: 300px; /* Move the text upwards by adjusting this value */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <i class="fab fa-google"></i>
        <a class="navbar-brand" href="./home.html">StepAhead</a>
        <ul class="nav flex-row">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <i class="fa fa-home"></i>Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./login.html">
                    <i class="fa fa-sign-in-alt"></i>Login
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./register.html">
                    <i class="fa fa-sign-in-alt"></i>Register
                </a>
            </li>
        </ul>
    </nav>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="Index page video 2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="cover-container">
        <div class="cover-text">
            "The future belongs to those who believe in the beauty of their dreams." <br>
            â€“ Eleanor Roosevelt
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
