<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Placement Portal Login Page</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <h2>StepAhead</h2>
        <h3>Log in to your Account</h3>
        <p>Welcome back select method to log in:</p>
        <button type="button" class="btn btn-outline-secondary">
            <i class="fab fa-google me-2"></i>Log in with Google</button>
        <br>
        <p>or Log in with Email</p>
        <br>
        
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email Address">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Passoword</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
